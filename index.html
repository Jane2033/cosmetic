  <body class="">
    <header>
      <nav>
        <img src="./src/img/logoicon.svg" class="logo" width="48px">
        <a href="https://www.google.com.tw/">官網下單</a>
      </nav>
    </header>
    <section class="section1">
      <div class="bg">
        <div class="mask">

          <img src="./src/img/精華液1.png" class="" id="essense">

        <div class="content__hero">

              <img src="./src/img/熊果素.png" id="arbutin">
              <img src="./src/img/激光藍藻.png" id="cyanobacteria">

          </div>

        <div class="content__slogan">
          <img src="./src/img/slogan.png">
        </div>
      </div>
    </section>
